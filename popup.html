<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Grammar Check</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="root">
    <div class="content-box">
      <div class="content-header">
        <img
          loading="lazy"
          src="https://cdn.builder.io/api/v1/image/assets/a5693eec7fa44ce89e83005cb2520e10/f8743a4459a2d2b34f84a206956408a62e9190a83bc76cd5db83e4ac183137fb?apiKey=a5693eec7fa44ce89e83005cb2520e10&"
          alt="Main image"
          class="main-img"
        />
        <div class="icon-group">
          <!-- Gear Icon -->
          <img
            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/a5693eec7fa44ce89e83005cb2520e10/cb2978050f4497e5cd9a6bef63ece86cefd44ced59ac123e3df3be035afb4ec5?apiKey=a5693eec7fa44ce89e83005cb2520e10&"
            alt="Gear Icon"
            class="icon-small"
            id="gear-icon"
          />
          
          <!-- The dropdown for model selection and language selection, hidden by default -->
          <div id="model-dropdown" class="hidden">
            <h3 class="settings-title">Settings</h3>
        
            <!-- Container for the outlined select & label -->
            <div class="floating-select">
              <select id="model-select" required>
                <!-- Empty/hidden option so the field is invalid until user picks something -->
                <option value="gpt-4o" selected>GPT-4o</option>
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="some-other-model">Some Other Model</option>
              </select>
              <label for="model-select" class="floating-label">Select Model</label>
            </div>
        
            <div class="floating-select-language">
              <label for="language-select" class="floating-label-language">Select Language</label>
              <select id="language-select">
                <!-- <option value="" disabled selected class="options">Loading...</option> -->
              </select>
            </div>
          </div>
        
          <!-- Second Icon -->
          <img
            loading="lazy"
            src="https://cdn.builder.io/api/v1/image/assets/a5693eec7fa44ce89e83005cb2520e10/2c489a00403edea890323e7d42685476bb4891c85c92d5c33b7e1b8a250ded65?apiKey=a5693eec7fa44ce89e83005cb2520e10&"
            alt="Icon 2"
            class="icon-small"
          />
        </div>
        
      </div>

      <img
        loading="lazy"
        src="https://cdn.builder.io/api/v1/image/assets/a5693eec7fa44ce89e83005cb2520e10/657327f0698eaeb675603f3f3a321d253a1c3ea830e841732adecd12debc73f4?apiKey=a5693eec7fa44ce89e83005cb2520e10&"
        alt="Main visual content"
        class="main-image"
      />

      <div class="info-section">
        <div class="description">
          <h2>Entered Text:</h2>
          <div id="results"></div>
        </div>
        <form class="form-row">
          <div class="form-options">
            <button class="button-apply">Apply</button>
            <div class="button-ignore">Ignore</div>
          </div>
        </form>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
